<!-- contact-form.component.html -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Information</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6 mb-3" style="margin-bottom: 7px;">
                <label for="firstName" class="form-label" style="margin-right: 7px;">First Name</label>
                <input id="firstName" formControlName="firstName" class="form-control"
                    placeholder="Enter your first name" style="height: 23px;width: 12%;"/>
                <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched"
                    class="text-danger">
                    First name is required.
                </div>
            </div>

            <div class="col-md-6 mb-3" style="margin-bottom: 7px;">
                <label for="lastName" class="form-label" style="margin-right: 7px;">Last Name</label>
                <input id="lastName" formControlName="lastName" class="form-control"
                    placeholder="Enter your last name"  style="height: 23px;width: 12%;"/>
                <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched"
                    class="text-danger">
                    Last name is required.
                </div>

            </div>

            <div class="form-group mb-3" style="margin-bottom: 7px;">
                <label for="email" class="form-label" style="margin-right: 7px;">Email</label>
                <input id="email" formControlName="email" type="email" class="form-control"
                    placeholder="Enter your email" style="height: 23px;width: 12%;"/>
                <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
                    Valid email is required.
                </div>
            </div>
        </div>
        <div class="text-center" style="margin-top: 15px;">            
            <span class="main-content"><button (click)="onSubmit()" class="new-btn">
                {{ isAddMode ? 'Add' : 'Update' }}
              </button></span>
        </div>
    </form>
</div>
